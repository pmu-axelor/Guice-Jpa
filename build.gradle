// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// Apply the application plugin to add support for building an application
 //apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
          
        compile 'javax.servlet:javax.servlet-api:3.1.0'
		compile 'com.google.inject.extensions:guice-servlet:4.1.0'
		compile 'com.google.inject:guice:4.1.0'
		
         compile 'com.google.inject.extensions:guice-persist:4.1.0'
            compile 'org.postgresql:postgresql:42.1.0'
            compile 'org.hibernate:hibernate-core:4.1.0.Final'  
            // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
        compile 'org.hibernate:hibernate-entitymanager:4.1.0.Final'
       compile 'javax.servlet.jsp:javax.servlet.jsp-api:jar:4.0.1'   
       compile 'javax.servlet:javax.servlet-api:4.0.1'
       
      
       

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

